    [store_unit]
        variable=ano_loyal
        [filter]
            type={TYPE}
            side=1
        [/filter]
    [/store_unit]
    [modify_unit]
        [filter]
            id=$ano_loyal[0].id
        [/filter]
        {TRAIT_LOYAL}
    [/modify_unit]
    {MSG_narrator _"It seems that $ano_loyal[0].type $ano_loyal[0].name was so impressed by Lorin's performance in this siege, that he will now fight for her without the need to pay him. He became LOYAL."}
