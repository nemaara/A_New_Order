            [/else]
        [/if]
        {MESSAGE (Raole Mathauri) () (Raole Mathauri) _"My brother! No! Witch, you will answer for that! I will burn you alive!"}
        {MSGW_Lorin _"Come and try it."}
        {MESSAGE (Yarl Urluf) () (Yarl Urluf) _"Enough of this chit-chat! We are out of supplies and we are hungry. Soldiers! Your food is inside that castle. Get them!"}
        [if]
            [have_unit]
