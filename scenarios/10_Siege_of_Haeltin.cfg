        [/filter_second]
        {MSG_unit _"Gaaarrr... Aaargh..."}
        [kill]
            x,y=$x1,$y1
            fire_event=no
        [/kill]
        {MSGW_Yahyazad _"What did he say?"}
        {IF $unit.race equals orc}
        {MSGW_Lorin _"I'm sure it was Orcish for 'a human woman has killed me, what a dishonor' or something like that."}
        {ELSE}
        {IF $unit.race equals troll}
        {MSGW_Lorin _"I'm sure it was Trollish for 'a human woman has killed me, what a dishonor' or something like that."}
        {ELSE}
        {MSGW_Lorin _"It was probably its way of saying 'a human woman has killed me, what a dishonor' or something like that."}
        {TWO_END_IFs}
    [/event]
    [event]
        name=last breath
        [filter]
            id=Raole Mathauri
        [/filter]
        [filter_second]
            id=Lady Lorin
        [/filter_second]
        {MESSAGE (Raole Mathauri) () (Raole Mathauri) _"What are you waiting for? Come on, finish me, witch."}
        {MSGW_Lorin _"Ah, my kind of man. Strong and fearless even in the face of death. Do you see this knife? I call it Truth-Sayer. I use it to find out just how fearless a man can be... "}
        [if]
            [variable]
                name=turn_number
                less_than=12
            [/variable]
            [then]
                {MESSAGE (Raole Mathauri) () (Raole Mathauri) _"We will see how fearless you will be when the rest of our army arrives."}
                {MSGW_Lorin _"The 'rest of' your army? Interesting."}
                {MESSAGE (Raole Mathauri) () (Raole Mathauri) _"They were two days' march behind us. They will appear from the north and smash what is left of your so-called castle."}
            [/then]
        [/if]
        [if]
            [variable]
                name=ano_cryne_and_orcs
                equals=no
            [/variable]
            [then]
                {MSGW_Lorin _"What are orcs doing here anyway, and why are they allied with you?"}
                {MESSAGE (Raole Mathauri) () (Raole Mathauri) _"They will help us purify our race. We will go and kill every one who is unworthy of being Akladian. Those who violated our customs, who are friends of the underlings, those who have offended our God by marrying them. Only then will we find favor with God and be rewarded with conquest of Wesnoth... and the whole world."}
