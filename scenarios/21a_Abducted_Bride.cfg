    (_"Where is your lord keeping the kidnapped girl?") (girl)
    (_"What are the plans of king Buffin?") (buffin)
    (_"What do you know about the situation in Vakladia?") (vakladia)
    (_"Do you know anything about the mage Deorien?") (deorien)
    (_"That's all I wanted to know.") (all)}

    {IF ano_opt equals girl}
    {MESSAGE (Rurk Skagrrae) () (Rurk Skagrrae) _"North of his castle, in small cage."}
    {ELSE_IF ano_opt equals buffin}
    {MESSAGE (Rurk Skagrrae) () (Rurk Skagrrae) _"I don't know. Only the king would know what his plans are."}
    {ELSE_IF ano_opt equals vakladia}
    {MESSAGE (Rurk Skagrrae) () (Rurk Skagrrae) _"Their king is dead, orcs are ravaging though their land, their country is in chaos... These are hard times for worthy people. Easkladia lies in ruins, and now Vakladia is falling too... we all await the messiah who will end these grueling times."}
    {ELSE_IF ano_opt equals deorien}
    {MESSAGE (Rurk Skagrrae) () (Rurk Skagrrae) _"I've never heard of that name."}
    {ELSE}
    {VARIABLE ano_continue stop}
    {FOUR_END_IFs}
    {END_WHILE}
#enddef
