#define BARK_INTERROGATION WHO IMG
    {MESSAGE ({WHO}) ({IMG}) ({WHO}) _"Wait, do not die yet! I want you to answer a few questions first!"}
    {MESSAGE (Bark O Skagrrak) () (Bark O Skagrrak) _"You have defeated me, so I will grant you your wish. What do you want to know?"}
    {VARIABLE ano_continue yes}
    {WHILE ano_continue equals yes}
    {MSGOPTI5 ({WHO}) ({IMG}) (_"Please tell me...")
    (_"Why you have kidnapped this poor girl?") (girl)
    (_"What are the plans of king Buffin?") (buffin)
    (_"What do you know about the situation in Vakladia?") (vakladia)
    (_"Do you know anything about the mage Deorien?") (deorien)
    (_"That's all I wanted to know.") (all)}

    {IF ano_opt equals girl}
    {MESSAGE (Bark O Skagrrak) () (Bark O Skagrrak) (_"Because I wanted to. " +_"I don't have to explain myself to anyone.")}
    {ELSE_IF ano_opt equals buffin}
    {MESSAGE (Bark O Skagrrak) () (Bark O Skagrrak) _"Why should I tell you? This is confidential and even though you gave me a good fight and an honourable death, I can't tell you."}
    {ELSE_IF ano_opt equals vakladia}
    {MESSAGE (Bark O Skagrrak) () (Bark O Skagrrak) _"Vakladia is finished. The whole country is in chaos. I think Bor Cryne, one of their lords, wants to declare himself king, but not many Akladians living there will recognise him. Only Hagarthens can be kings."}
    {ELSE_IF ano_opt equals deorien}
    {MESSAGE (Bark O Skagrrak) () (Bark O Skagrrak) _"I don't know that name."}
    {ELSE}
    {VARIABLE ano_continue stop}
    {FOUR_END_IFs}
    {END_WHILE}
#enddef

#define RURK_INTERROGATION WHO IMG
    {MESSAGE ({WHO}) ({IMG}) ({WHO}) _"Wait, do not die yet! I want you to answer a few questions first!"}
    {MESSAGE (Rurk Skagrrae) () (Rurk Skagrrae) _"You have defeated me, so I will grant you your wish. What do you want to know?"}
    {VARIABLE ano_continue yes}
    {WHILE ano_continue equals yes}
