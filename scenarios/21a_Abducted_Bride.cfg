        {MSGm_Lorin _"Secret? I love secrets! I'm a woman, you know. Please share it with me. Preeeetty pleaaaase!"}
        {MESSAGE (Bark O Skagrrak) () (Bark O Skagrrak) _"Aaargh! Stop it! I will tell you! King Buffin is preparing to invade Vakladia and claim the throne in Vattin. It is empty and it seems that no one will oppose Buffin. The two brothers in Guilcorta are now too busy, so it's a perfect opportunity. The army is ready already."}
