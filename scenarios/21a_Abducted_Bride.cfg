        {MSGm_Lorin _"A slave cannot give a son to a Akladian lord!"}
        {MESSAGE (Bark O Skagrrak) () (Bark O Skagrrak) _"I don't care! If she would give a life to my son, I would free her, I would made her my first wife, just as she would be of worthy people!"}
