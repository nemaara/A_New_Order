            [do]
                [scroll_to]
                    x=$i
                    y=40
                [/scroll_to]
                {IF_NOT_HAVE_CREATE_LOYAL 2 (Akladian Warrior) $i 40}
                [delay]
                    time=1
                [/delay]
                [redraw][/redraw]
            [/do]
        [/for]
        [for]
