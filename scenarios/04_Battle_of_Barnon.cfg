                [/modify_side]
                [if]
                    {CONDITION ano_lorin_via equals 1}
                    [then]
                        {CLEAR_VARIABLE ano_lorin_via}
                        {CLEAR_VARIABLE ano_reme_via}
                        [endlevel]
                            result=victory
                            bonus=no
                            next_scenario=05_Unexpected_Guests
                            linger_mode=no
                        [/endlevel]
                    [/then]
                    [else]
                        [endlevel]
                            result=victory
                            bonus=no
                            next_scenario=05_The_Swamp_Things
                            linger_mode=no
                        [/endlevel]
                    [/else]
                [/if]
            [/then]
            [else]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/else]
        [/if]
    [/event]

