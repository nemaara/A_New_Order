                [endlevel]
                    result=victory
                    bonus=no
                    next_scenario=05_Unexpected_Guests
                    linger_mode=no
                [/endlevel]
            [/then]
            [else]
                [endlevel]
                    result=victory
                    bonus=no
                    next_scenario=05_The_Swamp_Things
                    linger_mode=no
                [/endlevel]
            [/else]
        [/if]

        {TWO_END_IFs}
    [/event]

