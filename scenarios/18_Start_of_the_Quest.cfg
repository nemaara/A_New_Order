        {ELSE}
        {MESSAGE (narrator) (portraits/peasant3.png) (_"Village leader") _"Have luck in your travels, stranger. You will need it."}
        {VARIABLE ano_continue stop}
        {FOUR_END_IFs}
        {END_WHILE}
    [/event]

