        {MOVETO 19 18 (Gawen Hagarthen)}
        first_time_only=no
        {MESSAGE (narrator) (portraits/peasant3.png) (_"Village leader") _"Who's there? Friend or foe?"}
        {MSGm_Gawen _"Friend."}
