        {MSGm_Gawen _"This story... Deorien, are you sure about this?"}
        {MSGm_Lorin _"There, he's finished his story. Can we kill him now?"}
        {MSGm_Gawen _"Mother, don't you get it? It means we are practically half-orcs!"}
        {MSG_Deorien _"No, Gawen. Grekulak used the human form as a base and added few orcish features. To describe Akladians as half-orcs is a gross oversimplification."}
        {MSG_Ruvio _"So why did you tell us that whole story?"}
        {MSG_Deorien _"You have probably heard the stories about the coming of an Akladian messiah. I think that Grekulak is the source of this stories. He wants to appear amongst the Akladians, to seize control over them again. But we may use those stories against him. The Oracle has also started to make prophecies of her own, and they are more unclear - and more popular - than Grekulak's. While Grekulak's stories state that the new messiah will not be Akladian, the more popular version - from the Oracle - is that he will not be fully Akladian."}
        {MSG_Deorien _"I think you understand now, Gawen. You will become that new messiah. In better times, Wesnoth might have defeated Grekulak easily. Even Akladians could defeat him on his own if not for the current unrest. But in this time of disunity Grekulak has a good chance of taking over these lands, and then over the whole world."}
        {MSGm_Gawen _"Messiah, ha, ha, ha, that's rich! I really miss Karen - she would probably immediately create some witty song about this. Gawen the messiah! First the king, and now the messiah! Quite the career for someone who is considered a bastard by Akladians and an uncouth barbarian by the Wesnothians!"}
        {MSG_Deorien _"No, Gawen. For a great many Akladians, especially common clan members, Gawen Hagarthen is the rightful king. Only a jealous faction of rebellious Akladian lords hates you. But you are the only person who can unite both Akladians and Wesnothians, who can forge one nation of them, and defeat the forces of evil led by Grekulak, which are even now almost upon our very doorstep."}
        {MSGm_Gawen _"And how do you think I am supposed to do it? I'm just going to say 'hey guys, you may call me the messiah now'? Isn't some kind of miracle needed for this kind of stuff?"}
        {MSG_Deorien _"The Oracle will declare you to be the messiah, and Akladians from all the kingdoms, including even the other Akladian kings, will acknowledge you.  You are also of the Wesnothian royal line, so Wesnothians will recognise you as their legitimate ruler. As Gaumhaldric you were able to make a name of your own. And I, and all surviving mages, will serve you as well."}
        {MSGm_Lorin _"Oh, shut up, foul mage! Everything you told us is blasphemy. Gawen Hagarthen is the rightful king of Vakladia..."}
        {MSG_Deorien _"...and you are his mother, and therefore you would be not just the queen dowager, but the queen mother. He could rule over the whole of Wesnoth, as well as over all Akladian kingdoms."}
        {MSG_Ruvio _"Deorien, do you really think Gawen can unite Akladia and Wesnoth? You're not serious, aren't you? Let me demonstrate... hey, Lorin, do you think underlings are the equals of Akladians?"}
        {MSGm_Lorin _"You have to be joking."}
        {MSG_Ruvio _"Deorien, they have a whole religion about their own supremacy over the rest of the world. That God himself chose them to be masters of every other nation and race. And you are saying we can coexist?"}
        {MSG_Deorien _"Yes. Moreover, this is already happening. No matter what the great Akladian lords are saying, how they are flaunting their own superiority, how heinous they may find the idea of being on equal grounds with Wesnothians, it IS happening. Akladian clansmen are marrying Wesnothian women. Akladian peasants are seeking the help of a shaman in next village. It is just a beginning, but it is a good beginning."}
        {MSG_Deorien _"And the Akladian faith in one God ruling the world seems to be attractive to other peasants, who no longer have to remember a plethora of rites and observances. If we can strip away the part about Akladian superiority, it may well became a religion uniting the nation, because in the face of orcish threats, undead incursions, and so on, you - Akladians, Wesnothians, and Dunefolk - WILL became one nation, sooner or later."}
        {MSGm_Lorin _"Can we kill him now? He is a blight on the face of the earth! A mage!"}
        {MSG_narrator _"You may recruit mages now."}
