    [story]
        [part]
            #po: spoken by Deorien
            story=_"What I am about to tell you is the product of many years of meditations and gathering of small bits of information. I cannot guarantee that everything you will hear is true. But I think I have guessed story of Grekulak more or less correctly."
        [/part]
        [part]
            story=_"Many centuries ago there was a lich, possibly the most powerful to ever appear on the face of the earth. This lich's name was Mal-Ravanal. Mal-Ravanal's hordes invaded Wesnoth in ages past, but the lich was defeated by a few courageous men. Dacyn, Gweddry, and their band of heroes... all Wesnothians know those names, spoken of in our legends with respect and honour."
            background=story_images/MalRavanalStory.png
        [/part]
        [part]
            story=_"But one of adepts of Mal-Ravanal survived; paradoxically, the weakest one. His magic seems to be of a slightly different ilk than that of his fellow liches. In fact, I hesitate to call him a lich at all. I know of no other lich who has kept up his human appearance with the stubbornness of Grekulak. According to my spies, he still looks like a living human."
            # It might be tempting to spoil Grekulak's appearance here by displaying his portrait, but let's not do that yet.
        [/part]
        [part]
            story=_"After Mal-Ravanal's defeat, Grekulak was trapped in the swamps, spending his days roving in the morass and quagmire. Finally he came up with an idea. The undead had been storming the world of Wesnoth for millenia. They never succeeded, and often a very small group of brave living creatures - be they elves, humans or dwarves - were able to defeat large hordes of undead. "
            background=story/swamp-01.jpg
            # ART_TODO.txt entry: "An image illustrating how Grekulak escaped through the swamps (a dark silhouette on dark background)"
        [/part]
        [part]
            story=_"Grekulak's desire was to rule over the whole of the world. The art of necromancy was only a means for him, not the end itself - at least, that's what I think. Undead lack their own will, spirit, and intelligence and that seemed to him to be the reason for their constant failures. So Grekulak decided that in order to rule the world, he would need to use some race of living creatures as his servants."
        [/part]
        [part]
            story=_"I don't know about his twisted experiments - I would guess that he attempted many of them - but he finally came to the conclusion that neither orcs nor humans were well-suited for his goal. So he decided to breed a race of his own."
            # TODO: come up with an image for the "twisted experiments"
        [/part]
        [part]
            story=_"I have no idea how he was able to do it. It flies in the face of the whole of our knowledge and if I had not seen the living proof that he succeeded, I would have said it was impossible. He somehow crossed orcs and humans, until he got a new race of merciless warriors. He crafted and shaped them in every way, much as a smith crafts a sword. Yes, I am talking about the Akladians. "
        [/part]
        [part]
            story=_"He wished to use them as his tool for the conquest of the world. He wanted warriors, not mindless slaves, so he taught them a religion in which he, Grekulak, was God. It was he who would lead them. He created - or at least strongly influenced - a whole new, brutal and violent, culture. Hatred for elves, disdain for the mages are clear signs of the workings of Grekulak. Why Akladians retained the concepts of honour and loyalty in the face of Grekulak's indoctrination is unclear to me. "
        [/part]
        [part]
            story=_"But at their core, the Akladians were human. Human enough to want the same thing all humans in all ages have wanted. Freedom. The right to choose their own way in the world. One of them, called Hagarthen, announced that Grekulak was the tool of a false God, and led a bloody rebellion."
            # ART_TODO.txt entry: "An image illustrating a rebellion of Akladians against Grekulak"
        [/part]
        [part]
            story=_"The rebellion left Grekulak's capital in ruins. The Akladians escaped to the west, chased by Grekulak's allies, burning in deserts, drowning in swamps, fighting the saurians tooth and claw to reach fertile lands, and beset by all kinds of the most nightmarish of creatures. This really was an epic journey; survived by less than a quarter of those who had left Grekulak's lands."
            # Sigil, sorry, but I can't see how Deorien could say "sadly" in this context
            background=story_images/desert04.png
            # ART_TODO.txt entry: "An image illustrating the Akladians' escape across the deserts"
        [/part]
        [part]
            story=_"When they finally arrived in Wesnoth, they immediately started a brutal conquest. As you know, the kingdom was deeply fragmented then, and at the beginning, all of the squabbling Wesnothian kings looked at the Akladians as a tool they could use to gain an advantage over the others - potential allies or mercenaries - rather than a terrible menace."
        [/part]
        [part]
            story=_"Even the fall of Weldyn was not enough to convince the Wesnothian kings to unite against this common danger. They came together temporarily and even won a large battle, but after this victory they went back to their old quarrels. So they were taken, one by one. Only Elensefar and the last outposts on the sea shore and the north were left, some of them ruled by members of the royal line of... questionable legitimacy. Almost the whole of Wesnoth became the spoil of the Akladian barbarians, who introduced their unthinkably stringent and cruel laws into civilised lands, chasing mages and murdering elvish and dwarvish traders."
            # ART_TODO.txt entry: "An image illustrating the siege of Weldyn (Akladians storming walls)"
        [/part]
        [part]
            story=_"Eventually, your grandfather, Gawen, divided the land among his four sons. Akladians have become far less ruthless, cruel and fearsome now, after years of reasonable prosperity. They even started to mix with Wesnothians, and your father was not the first nor the last who married a Wesnothian woman. "
        [/part]
        [part]
            story=_"In the meantime, Grekulak has been trying to gather what was left after the fall of his kingdom. The Akladian rebellion was a serious blow to him. I think it took him more than a century to rebuild his forces. He abandoned his plans of breeding a new race of warriors and now relies on armies of the undead, armies that cannot rebel against him. His minions have arrived here now, trying to seduce orcs and some of the Akladians with promises of gold, fame and who knows what else."
        [/part]
    [/story]
