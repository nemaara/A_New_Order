                                [/variable]
                                [then]
                                    [unit]
                                        id=$desc_tmp
                                        experience=$exp_tmp
                                        type=$type_tmp
                                        x={X}
                                        y={Y}
                                        side={SIDE}
                                        gender=$gender_tmp
                                        upkeep=$upkeep_tmp
