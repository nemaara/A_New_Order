#define PROFITABLE_TERRAIN X Y GOLD
    #This macro assumes that initial income is 3
    [event]
        name=prestart
        {VARIABLE (ano_{X}_{Y}) not_taken}
        {VARIABLE ano_income 3}
    [/event]
    [event]
        name=victory
        {CLEAR_VARIABLE (ano_{X}_{Y})}
        {CLEAR_VARIABLE ano_income}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=1
        [/filter]
        {IF (ano_{X}_{Y}) equals not_taken}
        {VARIABLE_OP ano_income add ({GOLD})}
        [modify_side]
            side=1
            income=$ano_income
        [/modify_side]
        {VARIABLE (ano_{X}_{Y}) taken}
        {END_IF_WITHOUT_ELSE}
    [/event]
    [event]
        name=moveto
        first_time_only=no
        [filter]
            [not]
                side=1
            [/not]
        [/filter]
        {IF (ano_{X}_{Y}) equals taken}
        {VARIABLE_OP ano_income add (-{GOLD})}
        [modify_side]
            side=1
            income=$ano_income
        [/modify_side]
        {VARIABLE (ano_{X}_{Y}) not_taken}
        {END_IF_WITHOUT_ELSE}
    [/event]
#enddef

